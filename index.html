<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06302cc7fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="headings">
        <i class="fab fa-battle-net"></i>
      <h1>A Simple Calculator App</h1>
      <i class="fab fa-battle-net"></i>
    </div>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keypad">
            <button id="number" class="9">9</button> 
            <button id="number" class="8">8</button> 
            <button id="number" class="7">7</button> 
            <button id="clear" class="operator">AC</button> 
            <button id="backspace" class="operator">DEL</button>
            <button id="number" class="6">6</button> 
            <button id="number" class="5">5</button> 
            <button id="number" class="4">4</button> 
            <button id="/" class="operator">&#247</button>
            <button id="*" class="operator">&times;</button>
            <button id="number" class="3">3</button> 
            <button id="number" class="2">2</button> 
            <button id="number" class="1">1</button> 
            <button id="-" class="operator">-</button>
            <button id="+" class="operator">+</button>
            <button id="number" class="0">0</button> 
            <button id="%" class="operator">%</button>  
            <button id="=" class="operator">=</button>
            <button id="empty" class="empty"></button>
        </div>
      </div>
    </div>

  </body>
</hmtl>
